<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc"><title id="title">Золотой Молот — демонстрационный лендинг</title><desc id="desc">Стилизованный баннер с иконкой золотого молота на тёмном фоне.</desc><defs><linearGradient id="bg" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#020617"/><stop offset="1" stop-color="#0f172a"/></linearGradient><linearGradient id="hammer" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#fbbf24"/><stop offset="1" stop-color="#f97316"/></linearGradient></defs><rect width="1200" height="630" fill="url(#bg)"/><circle cx="360" cy="315" r="170" fill="#0f172a" stroke="#facc15" stroke-width="6" opacity="0.9"/><g transform="translate(360 315) rotate(-25)"><rect x="-120" y="-45" width="240" height="90" rx="28" fill="url(#hammer)" stroke="#fef3c7" stroke-width="4"/><rect x="-28" y="45" width="32" height="150" rx="16" fill="#92400e" stroke="#fed7aa" stroke-width="4"/></g><text x="560" y="280" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="46" font-weight="700">Золотой Молот</text><text x="560" y="330" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22">Молот, который чинит, улучшает и телепортируется</text><text x="560" y="380" fill="#facc15" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18">Демонстрационный сайт — реальных продаж нет</text></svg>